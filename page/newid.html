<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta title="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="../css/styles.css" rel="stylesheet"/> 
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="../js/index.js"></script>
</head>
<body>
  <div class="header">
    <a href="../index.html" target="_blank"><h1>게시판</h1></a>
  </div>   
  <h1>회원 가입</h1>
  <div class="cancel">
   취소 
  </div>
  <div class="save" onclick="getId()">
    저장
  </div>  
  <p class="info"></p>
  <table class="newid">
    <caption>기본 정보</caption>   
      <tbody>    
      <form name = frm1>         
      <tr>
        <td colspan="2" id="title">아이디*</td>    
          <td><input type="text" placeholder="아이디 입력" id="id"></td>                 
      </tr>
      <tr>
        <td colspan="2" id="title">비밀번호</td>   
        <td><input type="password" placeholder="비밀번호 입력" id="password"></td>              
      </tr>
      <tr>
        <td colspan="2" id="title">이름*</td>    
        <td><input type="text" placeholder="이름 입력" id="Name"></td>          
      </tr>
      <tr>
        <td colspan="2" id="title">전화번호*</td>
        <td><input type="text" placeholder="010-0000-0000" id="tel"></td>             
      </tr>
      <tr>
        <td colspan="2" id="title">사진</td>  
        <td>
          <input type="file" id="avatar" title="avatar" accept="image/png, image/jpeg" id="photo">
          <p>최대용량 10M / 가로와 새로 비율이 같은 사진을 올려주세요.</p>
        </td>
      <tr>
        <td colspan="2" id="title">성별*</td> 
        <td>
          <select name="gender" id="gender">
            <option value="man">남자</option>
            <option value="woman">여자</option>
          </select>
        </td> 
      </tr>
      <tr>
        <td colspan="2" id="title">생년월일*</td>     
        <td><input type="text" placeholder="예시 : 2000.00.00" id="birth"></td>                     
      </tr>
      <tr>
        <td colspan="2" id="title">이메일*</td>     
        <td><input type="text" placeholder="xxxxx@xxxxx.xxx" id="email"></td>                     
      </tr>
      <tr>
        <td colspan="2" id="title">주소*</td>
        
        <td rowspan="2">
          <input type="text" id="zipCode" placeholder="우편번호"/>
          <button onclick="findAddress()">주소검색</button>
        <br/>  
        <input type="text"  placeholder="도로명 주소"/>
        <br/>
        <input type="text" placeholder="상세 주소" id="addr" />
        </td>
      </tr> 
    </form>
    </tbody>
  </table>
  

</body>
</html>
